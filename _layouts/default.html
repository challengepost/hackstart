<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{page.title}} | ChallengePost HackStart</title>
  <meta name="description" content="Hackathons are fun. Choosing an OAuth library, icons, PaaS, and front-end framework is not. With HackStart, you don’t have to start from scratch. Each of these tools is built by hackers for hackers. Our team has used them to bootstrap personal projects, so we know you’ll build something amazing.">
  <meta name="author" content="Many people at ChallengePost">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" sizes="16x16 32x32 48x48 64x64" href="/favicon.ico">
  <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
  <!-- Touch icon for iOS 2.0+ and Android 2.1+: -->
  <link rel="apple-touch-icon-precomposed" href="/favicon-152.png">
  <!-- IE 10 Metro tile icon (Metro equivalent of apple-touch-icon): -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="/favicon-144.png">
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon-152.png">
  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon-144.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon-120.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon-114.png">
  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon-72.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="/favicon-57.png">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="stylesheets/style.css?v=2">

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="javascripts/libs/modernizr-1.7.min.js"></script>
</head>

<body class="{{ page.path | downcase | remove:'.html' | remove: '.md' }}">

 -->
  <div id="container">
    <header>
    	<div id="header-wrapper">
    		<a href="http://challengepost.com/"><img src="images/logo-flag.png" width="57" height="72" alt="" class="flag"/></a>
        	<h1 class="main-title">HackStart</h1>
<!--         	<a href="" class="back">Back to ChallengePost.com</a>
 -->
          <iframe src="http://ghbtns.com/github-btn.html?user=challengepost&repo=hackstart&type=watch&count=true" class="gh-watch"
          allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
        </div>
    </header>

    <div id="wrapper">

	    <div id="main" role="main">
        {{ content }}
	    </div>
	    <br style="clear:both"/>
    </div>

    <footer></footer>
  </div> <!--! end of #container -->

  {% include javascripts.html %}
</body>
</html>
